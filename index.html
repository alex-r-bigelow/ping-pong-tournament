<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Ping Pong Tournament</title>
  </head>
  <body>
    <img id="backgroundImage" src="./PingPong.jpg"/>
    <div id="backgroundOverlay"></div>
    <div id="mainPage">
      <div id="leaderBoard">
        <table>
          <thead>
            <tr>
              <td>Name</td>
              <td>Charity</td>
              <td># of bets</td>
              <td>Seed</td>
              <td>Wins</td>
              <td>Losses</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="contact" class="messageBlurb">
        If you made a mistake, or something needs to be corrected, send an email to <a>abigelow@cs.utah.edu</a>
      </div>
      <div id="touchTableHint" class="messageBlurb" style="display:none">
        <img src="img/keyboard.svg" width="40" height="40"/>
      </div>
      <nav>
        <a href="#signupTab" class="button">Sign Up</a>
        <a href="#poolPlayTab" class="button">Pool Play</a>
        <a href="#bracketTab" class="button">Bracket</a>
        <a href="#statsTab" class="button">Stats</a>
      </nav>
      <div id="mainPanel">
        <div id="signupTab" class="tab">

        </div>
        <div id="poolPlayTab" class="tab"></div>
        <div id="bracketTab" class="tab"></div>
        <div id="statsTab" class="tab"></div>
      </div>
    </div>
    <div id="debug" style="display:none" class="messageBlurb">
      <span>Debugging:</span>
      <span id="currentTest"></span>
      <a id="clearTests" class="button">Clear tests</a>
      <a id="testSignupExpiration" class="button">Test Sign Up Expiration</a>
      <a id="testPoolPlayExpiration" class="button">Test Pool Play Expiration</a>
    </div>
    <div id="spinner">
      <img src="img/spinner.svg"/>
    </div>
  </body>
</html>
